title = "Ryland DeGregory"
languageCode = "en"
hasCJKLanguage = false
copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en)"

theme = "LoveIt"
themesDir = "themes/"

enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

[menu]
  [[menu.main]]
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
